<head>
<script language="JavaScript">

function calculateBmi() {
var weight = document.bmiForm.weight.value
var height = document.bmiForm.height.value
if(weight > 0 && height > 0){	
var finalBmi = weight/(height/100*height/100)
document.bmiForm.bmi.value = finalBmi

if(finalBmi < 16){
document.bmiForm.meaning.value = "You're grossly undernourished, need hospitalization."
}
if(finalBmi >=16 && finalBmi < 18){
document.bmiForm.meaning.value = "You are starving. Go Find some food!"
}

if(finalBmi >=18 && finalBmi < 21){
document.bmiForm.meaning.value = "You are thin, eat more."
}

 if(finalBmi >=21 && finalBmi < 24){
document.bmiForm.meaning.value = "I envy you. Keep it up!!"
}
 
if(finalBmi >=24 && finalBmi < 27){
document.bmiForm.meaning.value = "You are fat, need dieting and exercise"
} 

if(finalBmi >=27 && finalBmi <30){
document.bmiForm.meaning.value = "Umm... You are obese, want some liposuction?"
} 

if(finalBmi >=30){
document.bmiForm.meaning.value = "You are grossly obese, consult your physician!"
}
}
else{
alert("Please Fill in everything correctly")
}
}

</script>
